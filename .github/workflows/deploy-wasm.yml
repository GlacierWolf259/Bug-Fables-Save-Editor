name: Deploy wasm version to Pages

on:
  workflow_dispatch:

env:
  PROJECT_PATH: ./BugFablesSaveEditor/BugFablesSaveEditor.Browser

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Install wasm-tools
        run: dotnet workload install wasm-tools wasm-experimental
      - name: Install DotNetCompress
        run: dotnet tool install --global DotNetCompress
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build
      - name: Publish
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet publish -c Release
      - name: Prepare AppBundle Directory
        working-directory: ${{ env.PROJECT_PATH }}/bin/Release/browser-wasm/AppBundle
        run: rm *.map
      - name: Compress Output
        run: DotNetCompress -d ${{ env.PROJECT_PATH }}/bin/Release/browser-wasm/AppBundle --format gz
      - name: Archive artifact
        shell: sh
        if: runner.os == 'Linux'
        run: |
          chmod -c -R +rX "$INPUT_PATH" |
          while read line; do
              echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
          tar \
            --dereference --hard-dereference \
            --directory "$INPUT_PATH" \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            $INPUT_PATH
        env:
          INPUT_PATH: ${{ env.PROJECT_PATH }}/bin/Release/browser-wasm/AppBundle
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: $RUNNER_TEMP/artifact.tar

  deploy:
    needs: build
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
